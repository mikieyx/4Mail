<!-- Extends the 'base.html' file and Imports the 'bootstrap/wtf.html' module as 'wtf' -->
{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

<!--Defines 1 block named app_content to put into the parent file 'base.html' -->
{% block app_content %}
  <!-- Creates a row for the page content -->
  <div class="row">
    <!-- Creates a column of width 4 with an offset of 4 in the medium -->
    <div class="col-md-4 offset-md-4">
      <h1>Reset your Password</h1>
    </div>
  </div>

  <!-- Creates another row for the page content -->
  <div class="row">
    <!-- Creates a column of width 4 with an offset of 4 in the medium -->
    <div class="col-md-4 offset-md-4">
      <!-- Quick form generated using the 'wtf.quick_form' function and the 'form' variable -->
      {{ wtf.quick_form(form) }}
    </div>
  </div>
{% endblock %}
